<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do App</title>
    <link rel="stylesheet" href="todo_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="main-container">
        <div class="todo-container">
            <h1>ToDo App</h1>
            <div class="input-container">
                <input type="text" value="" class="input-task" placeholder="Enter your task">
                <button onclick="add_item()" class="add-task">ADD</button>
            </div>
            <ul class="task-container">
                <!-- <li class="task-list">
                    <i class="fa fa-window-close"></i>
                    <p>apple</p>
                </li> -->
            </ul>
        </div>
    </div>
    <script>
        function add_item() {
            let para = document.createElement("li");
            let content = document.getElementsByClassName("input-task")[0].value;
            let node = document.createTextNode(content);
            para.classList.add("task-list");
            para.appendChild(node);
            /* console.log(para); */

            let span = document.createElement("span");
            let icon = document.createTextNode("\u00D7");
            span.className = "icon";
            span.appendChild(icon);
            para.appendChild(span);

            if (content == "") {
                alert("please add some title");
            }
            else {
                let newTask = document.getElementsByClassName("task-container")[0];
                newTask.appendChild(para);
            }

                    console.log(div);
                    div.remove();
                }
            }
        }


        let item = document.getElementsByClassName("icon");
        console.log(item);
        var i;
        for (i = 0; i < item.length; i++) {
            item[i].onclick = function () {
                var div = this.parentElement;
                console.log(div);
                div.remove();
            }
        }

    </script>
</body>

</html>
